<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UNI UDTA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
    }

    h1 {
      text-align: center;
      color: #3F51B5;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-size: 15px;
      color: #333;
    }

    input {
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
    }

    button {
      background-color: #3F51B5;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #32408F;
    }

    #result {
      margin-top: 20px;
      padding: 15px;
      background-color: #f1f1f1;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-family: monospace;
      white-space: pre-wrap;
    }

    .login-link {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }

    .login-link a {
      color: #3F51B5;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Registro UDTA - LMS</h1>
    <form id="registerForm">
      <label for="name">Nombre completo:</label>
      <input id="name" type="text" placeholder="Juan Perez" required>
      
      <label for="email">Correo electrónico:</label>
      <input id="email" type="email" placeholder="correo@example.com" required>
      
      <label for="password">Contraseña:</label>
      <input id="password" type="password" placeholder="********" required>
      
      <button type="submit">Crear cuenta</button>
    </form>

    <div class="login-link">
      ¿Ya tienes una cuenta? <a href="/index.html">Inicia sesión aquí</a>
    </div>

    <div id="result"></div>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const payload = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value
      };
      try {
const resp = await fetch('http://localhost:3000/api/register', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify(payload)
        });
        const data = await resp.json();
        document.getElementById('result').innerText = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById('result').innerText = 'Error: ' + err;
      }
    });
  </script>
</body>
</html>
